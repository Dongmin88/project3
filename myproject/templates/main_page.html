<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to make some noise?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .header {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 64px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            padding: 15px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        .button:hover:before {
            left: 100%;
        }
        .button:hover {
            background-color: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .coming-soon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            Microsoft AI School 최종 프로젝트
        </div>
        <div class="content">
            <h1>Ready to make<br>some noise?</h1>
            <div class="buttons">
                <a href="#" class="button">시작하기</a>
                <a href="#" class="button">Soon on the App Store</a>
                <a href="#" class="button">Soon on Google Play</a>
            </div>
        </div>
    </div>
    <svg class="coming-soon" viewBox="0 0 100 100">
        <defs>
            <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0"/>
        </defs>
        <text>
            <textPath xlink:href="#circle">
                COMING SOON COMING SOON
            </textPath>
        </text>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.querySelector('.coming-soon textPath').innerHTML = 'COMING SOON '.repeat(5);
        
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            }
        });
    </script>
</body>
</html>
